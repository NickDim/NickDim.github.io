<!DOCTYPE html>
<html>
<head>
  <meta name="charset" content="utf-8">

      <a href="/" class = "brand">

      <div class="grow"></div>
      <nav>
        <ul>
          <li><a href="#projects">Projects</a></li>

    <div class="wrapper">

          <h2>Interactive Database</h2>

          <div class="databaseInfo">
            <form name="info" action="infoServlet" method="post">

              Last Name: <input type="text" name="lName">
              Email: <input type="text" name="email">
              <input type="submit" value="Submit">
            </form>
          </div>
          <a href="https://github.com/NickDim/Database">Database Code</a>
        </div>
      </div>
    </div>
